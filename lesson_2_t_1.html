<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript basis</title>
</head>
<body>
    <script>
    	'use strict';
		//пример 1 
		let a = 1, b = 1, c, d;
		c = ++a;
		alert(c); // ответ: 2
		/*
		Т.к. инкремент префискный то сначала происходит увеличение переменной а на 1,
		а уже после этого значение а равное 2 присваивается переменной с
		*/

		//пример 2
		d = b++; 
		alert(d); //ответ: 1 
		/*
		Т.к. инкремент постфиксный то сначала значение переменной b равное 1
		присваивается переменной d, а уже после происходит увеличение переменной b на 1
		*/

		//пример 3 
		c = 2 + ++a;
		alert(c); //ответ: 5
		/*
		Т.к. инкремент префискный то сначала значенеи переменной а равное 2 увеличивается на 1
		поэтому при сложении 2 суммируется со значением а равным 3.
		*/

		//пример 4 
		d = 2 + b++;
		alert(d); //ответ: 4 
		alert(a); //3 
		alert(b); //3
		/*
		Т.к. инкремент постфиксный то сначала значение переменной b равное 2
		используется для суммирования с 2, а уже после этого увеличивается на 1
		Итог в пеменную d происходит присвоение суммы 2 + 2. Переменная b
		уже после этого увеличивается на 1 и ее значние равно 3.
		Значение перемееной а равно 3.
		*/
    </script>
</body>
</html>
