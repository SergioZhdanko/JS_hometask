<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript basis</title>
</head>
<body>
    <script>    	
    'use strict';       
	   function createObjectFromDigit(number) {
            if((Number.isInteger(number) !== true) || number < 0 || number > 999) {
                console.log('Введено не целое число или выходящее за пределы диапазона');
            } else {
                return {
                    units: number % 10,
                    tens: Math.floor(number / 10) % 10,
                    hundreds: Math.floor(number / 100),
                };
            }
       }

       let digit = Number(prompt("Введите число от 0 до 999"));

       console.log(createObjectFromDigit(digit));
    </script>
</body>
</html>
