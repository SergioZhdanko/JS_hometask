<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript basis</title>
</head>
<body>
    <script>    	
    	'use strict';
		// создание объектов в стиле es6
		class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            
            make25PercentDiscount() {
                this.price *= 0.75;
            }
        }

        let good2 = new Product('Cort G100 OPB', 14000);
        good2.make25PercentDiscount();
        console.log(good2);
    </script>
</body>
</html>
