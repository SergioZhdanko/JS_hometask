<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript basis</title>
</head>
<body>
    <script>
    	'use strict';
    	const products = [ 
				{ 
					id: 3, 
					price: 127, 
					photos: [ 
						"1.jpg",
						"2.jpg",
						] 
				}, 
				{ 
					id: 5,
					price: 499,
					photos: []
				}, 
				{
					id: 10,
					price: 26,
					photos: [
						"3.jpg"
						]
				}, 
				{ 
					id: 8,
					price: 78,
				}, 
			];

		const productsHavingPics = products.filter(product => "photos" in product && product.photos.length > 0);
		console.log(productsHavingPics);

		const sortedAccordingToIncreasing = products.sort((elem1, elem2) => {
				return elem1.price - elem2.price;
		});

		console.log(sortedAccordingToIncreasing);
    </script>
</body>
</html>
