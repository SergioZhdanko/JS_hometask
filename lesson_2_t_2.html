<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript basis</title>
</head>
<body>
    <script>
    	'use strict';
		let a = 2;
		let x = 1 + (a *= 2);
		console.log(a);
		console.log(x);

		/*
		1. Создается переменная a  в нее присваеивается значение 2.
		2. Создается переменная x
		3. В выражении справа происходит сначала дейтсивие в скобках (если не взять в скобки будет ошибка Uncaught ReferenceError: Invalid left-hand side in assignment)
			выражение в скобках эта красткая форма записи а = а * 2. Таким образом а ставновится равной 4.
		4. Значечние 1 суммируется со значением переменной а.
		5. В переменую x происходит присвоение значение суммы полученной в пункте 4.
		*/
    </script>
</body>
</html>
