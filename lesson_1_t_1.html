<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript basis</title>
</head>
<body>
	<script type="text/javascript">
		'use strict';
		let Tc = Number(prompt("Введите температуру в градусах Цельсия"));
		let Tf = (9 / 5) * Tc + 32;
		alert(Tc + " градусов Цельсия " + " будет равно " + Tf + " градусов по Фаренгейту");
	</script>    
</body>
</html>
